<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Fee Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(30, 58, 138, 0.08);
            padding: 32px 40px 24px 40px;
        }
        h2 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 30px;
        }
        .selected-student {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #1976d2;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #1976d2;
            font-weight: 600;
            font-size: 0.9em;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            font-size: 15px;
            background: #f1f5fa;
            transition: border 0.2s, background 0.2s;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border: 2px solid #1976d2;
            outline: none;
            background: #e3f2fd;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background: #1976d2;
            color: #fff;
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        .btn-secondary {
            background: #bdbdbd;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #a6a6a6;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
        }
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Fee Record</h2>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div th:if="${student}" class="selected-student">
        <strong>Editing fee for:</strong> <span th:text="${student.name}">Student Name</span>
        (<span th:text="${student.email}">email</span>)
    </div>

    <form th:action="@{'/management/fees/edit/' + ${fee.id}}" th:object="${fee}" method="post">
        <input type="hidden" th:field="*{studentId}">
        <div class="form-grid">
            <div class="form-group">
                <label for="feeType">Fee Type *</label>
                <select id="feeType" th:field="*{feeType}" required>
                    <option value="">Select Fee Type</option>
                    <option value="Tuition Fee">Tuition Fee</option>
                    <option value="Library Fee">Library Fee</option>
                    <option value="Lab Fee">Lab Fee</option>
                    <option value="Sports Fee">Sports Fee</option>
                    <option value="Registration Fee">Registration Fee</option>
                    <option value="Examination Fee">Examination Fee</option>
                    <option value="Hostel Fee">Hostel Fee</option>
                    <option value="Transport Fee">Transport Fee</option>
                    <option value="Development Fee">Development Fee</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount (â‚¹) *</label>
                <input type="number" id="amount" th:field="*{amount}" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date *</label>
                <input type="date" id="dueDate" th:field="*{dueDate}" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester *</label>
                <select id="semester" th:field="*{semester}" required>
                    <option value="">Select Semester</option>
                    <option value="Semester 1">Semester 1</option>
                    <option value="Semester 2">Semester 2</option>
                    <option value="Semester 3">Semester 3</option>
                    <option value="Semester 4">Semester 4</option>
                    <option value="Semester 5">Semester 5</option>
                    <option value="Semester 6">Semester 6</option>
                    <option value="Semester 7">Semester 7</option>
                    <option value="Semester 8">Semester 8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="academicYear">Academic Year *</label>
                <select id="academicYear" th:field="*{academicYear}" required>
                    <option value="">Select Academic Year</option>
                    <option value="2024-25">2024-25</option>
                    <option value="2025-26">2025-26</option>
                    <option value="2026-27">2026-27</option>
                    <option value="2027-28">2027-28</option>
                </select>
            </div>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Update Fee Record</button>
            <a th:href="@{/management/fees}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
