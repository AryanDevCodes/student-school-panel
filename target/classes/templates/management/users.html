<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 30px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .add-btn {
            background: #388e3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #2e7d32;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 18px;
            text-align: left;
        }
        th {
            background: #1976d2;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f1f5fa;
        }
        tr:hover {
            background: #e3f2fd;
        }
        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .role-student {
            background: #e3f2fd;
            color: #1976d2;
        }
        .role-management {
            background: #fff3e0;
            color: #f57c00;
        }
        .role-school {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .action-btn {
            margin-right: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }
        .action-btn.edit {
            background: #ff9800;
        }
        .action-btn.delete {
            background: #d32f2f;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .no-users {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>User Management</h2>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="header-actions">
        <h3>All Users</h3>
        <a th:href="@{/management/users/create}" class="add-btn">+ Create New User</a>
    </div>

    <div th:if="${users != null and !users.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:class="${'role-badge role-' + user.role.name().toLowerCase()}"
                              th:text="${user.role.name()}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/management/users/edit/' + ${user.id}}" class="action-btn edit">Edit</a>
                        <a th:href="@{'/management/users/delete/' + ${user.id}}"
                           class="action-btn delete"
                           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${users == null or users.isEmpty()}" class="no-users">
        <p>No users found. <a th:href="@{/management/users/create}">Create the first user</a></p>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a th:href="@{/students}" style="color: #666; text-decoration: none;">‚Üê Back to Home</a>
    </div>
</body>
</html>
