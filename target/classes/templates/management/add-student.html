<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 30px;
        }
        h2 {
            color: #333;
        }
        .form-container {
            background: #fff;
            width: 400px;
            margin: 40px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #1976d2;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            font-size: 15px;
            background: #f1f5fa;
            transition: border 0.2s;
        }
        input:focus,
        select:focus {
            border: 2px solid #1976d2;
            outline: none;
            background: #e3f2fd;
        }
        button[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <h2>Add Student</h2>
    <div class="form-container">
        <form th:action="@{/schools/add-student}" th:object="${student}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="course">Course:</label>
            <input type="text" id="course" th:field="*{course}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required>

            <label for="fee">Fee:</label>
            <input type="number" step="0.01" id="fee" th:field="*{fee}" required>

            <button type="submit">Add Student</button>
        </form>
        <button type="button" onclick="window.location.href='/students'" style=" margin: 2px; padding:8px 16px; border: none; background: #1976d2; color: #fff; border-radius: 0 10px 0;">Go Back</button>
    </div>
</body>
</html>
