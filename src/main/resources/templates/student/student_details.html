<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(30, 58, 138, 0.08);
            padding: 32px 40px 24px 40px;
        }

        .profile-pic {
            display: block;
            margin: 0 auto 18px auto;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #e3f2fd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #1976d2;
        }

        h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 24px;
        }

        .details-list {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
        }

        .details-list li {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5fa;
        }

        .details-label {
            color: #333;
            font-weight: 600;
        }

        .details-value {
            color: #1976d2;
            font-weight: 500;
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            margin-top: 18px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #1565c0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px 8px 12px 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-pic">
        <span th:text="${student.name.substring(0,1)}">S</span>
    </div>
    <h2 th:text="${student.name}">Student Name</h2>
    <ul class="details-list">
        <li><span class="details-label">ID:</span> <span class="details-value" th:text="${student.id}"></span></li>
        <li><span class="details-label">Email:</span> <span class="details-value" th:text="${student.email}"></span>
        </li>
        <li><span class="details-label">Course:</span> <span class="details-value" th:text="${student.course}"></span>
        </li>
        <li><span class="details-label">Age:</span> <span class="details-value" th:text="${student.age}"></span></li>
        <li><span class="details-label">Fee:</span> <span class="details-value" th:text="${student.fee}"></span></li>
    </ul>
    <a class="back-btn" th:href="@{/login}">Go to Login</a>
</div>
</body>
</html>
