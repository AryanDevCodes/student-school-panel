<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 30px;
        }

        h2 {
            color: #333;
        }

        .form-container {
            background: #fff;
            width: 500px;
            margin: 40px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #1976d2;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 95%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            font-size: 15px;
            background: #f1f5fa;
            transition: border 0.2s;
        }

        input:focus,
        select:focus {
            border: 2px solid #1976d2;
            outline: none;
            background: #e3f2fd;
        }

        button[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: #1565c0;
        }

        button[type="button"] {
            background: #bdbdbd;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button[type="button"]:hover {
            background: #a6a6a6;
        }
    </style>
</head>
<body>
<h2>Edit Student</h2>
<div class="form-container">
    <form method="post" th:action="@{'/schools/students/edit/' + ${student.id}}" th:object="${student}">
        <input th:field="*{id}" type="hidden"/>

        <label for="name">Name:</label>
        <input id="name" required th:field="*{name}" type="text">

        <label for="email">Email:</label>
        <input id="email" required th:field="*{email}" type="email">

        <label for="course">Course:</label>
        <input id="course" required th:field="*{course}" type="text">

        <label for="age">Age:</label>
        <input id="age" required th:field="*{age}" type="number">

        <label for="fee">Fee:</label>
        <input id="fee" required step="0.01" th:field="*{fee}" type="number">

        <button type="submit">Update Student</button>
        <button onclick="window.location.href='/schools/view_students'" style="margin-top:10px;background:#bdbdbd;"
                type="button">Cancel
        </button>
    </form>
</div>
</body>
</html>
