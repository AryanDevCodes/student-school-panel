<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(30, 58, 138, 0.08);
            padding: 32px 40px 24px 40px;
        }

        h2 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #1976d2;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            font-size: 15px;
            background: #f1f5fa;
            transition: border 0.2s, background 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            border: 2px solid #1976d2;
            outline: none;
            background: #e3f2fd;
        }

        .role-selection {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .role-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option input[type="radio"]:checked + label {
            color: #fff;
        }

        .role-option.selected {
            background: #1976d2;
            color: #fff;
            border-color: #1976d2;
        }

        .role-option label {
            cursor: pointer;
            font-weight: 600;
            margin: 0;
            color: inherit;
        }

        .role-option:hover {
            border-color: #1976d2;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #1976d2;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1565c0;
        }

        .btn-secondary {
            background: #bdbdbd;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #a6a6a6;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create New User</h2>

    <!-- Display error message if creation failed -->
    <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>

    <form method="post" th:action="@{/management/users/create}">
        <div class="form-group">
            <label for="username">Username *</label>
            <input id="username" name="username" required type="text">
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input id="password" minlength="6" name="password" required type="password">
            <small style="color: #666; font-size: 0.8em;">Minimum 6 characters</small>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input id="confirmPassword" minlength="6" name="confirmPassword" required type="password">
        </div>

        <div class="form-group">
            <label>Select Role *</label>
            <div class="role-selection">
                <div class="role-option" data-role="STUDENT">
                    <input id="student" name="role" required type="radio" value="STUDENT">
                    <label for="student">Student</label>
                    <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.8;">Can view own details</div>
                </div>
                <div class="role-option" data-role="MANAGEMENT">
                    <input id="management" name="role" required type="radio" value="MANAGEMENT">
                    <label for="management">Management</label>
                    <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.8;">Full system access</div>
                </div>
                <div class="role-option" data-role="SCHOOL">
                    <input id="school" name="role" required type="radio" value="SCHOOL">
                    <label for="school">School Admin</label>
                    <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.8;">Same as Management</div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" type="submit">Create User</button>
            <a class="btn btn-secondary" th:href="@{/management/users}">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Add click event to role options
    document.querySelectorAll('.role-option').forEach(option => {
        option.addEventListener('click', function () {
            const radio = this.querySelector('input[type="radio"]');
            radio.checked = true;

            // Update visual state
            document.querySelectorAll('.role-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            this.classList.add('selected');
        });
    });

    // Password confirmation validation
    document.getElementById('confirmPassword').addEventListener('input', function () {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;

        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
</body>
</html>
